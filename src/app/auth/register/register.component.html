<div class="container mx-auto min-h-screen flex justify-center items-center">
  <div class="w-6/12 md:w-5/12 lg:w-2/6 xl:w-1/4 2xl:w-1/5">
    <div class="card px-5 py-5 border-slate-300 border-2 rounded-lg">
      <p class="font-bold">Join thousands of learners from</p>
      <p class="font-bold mb-2">around the world</p>
      <p class="font-extralight text-xs text-slate-400">
        Master web development by making real-life
      </p>
      <p class="font-extralight text-xs text-slate-400">
        projects. There are multiple paths for you to
      </p>
      <p class="font-extralight text-xs text-slate-400">choose</p>
      <div class="input-group relative">
        <i
          class="fa fa-pencil-square absolute top-5 left-2 text-slate-400"
          aria-hidden="true"
        ></i>
        <input
          class="rounded text-slate-400 border w-full text-sm pl-8 py-2 my-2"
          type="text"
          placeholder="First name"
        />
      </div>
      <div class="input-group relative">
        <i
          class="fa fa-pencil-square absolute top-5 left-2 text-slate-400"
          aria-hidden="true"
        ></i>
        <input
          class="rounded text-slate-400 border w-full text-sm pl-8 py-2 my-2"
          type="text"
          placeholder="Last name"
        />
      </div>
      <div class="input-group relative">
        <i
          class="fa fa-envelope absolute top-5 left-2 text-slate-400"
          aria-hidden="true"
        ></i>
        <input
          class="rounded text-slate-400 border w-full text-sm pl-8 py-2 my-2"
          type="email"
          placeholder="Email"
        />
      </div>
      <div class="input-group relative">
        <i
          class="fa fa-lock absolute top-5 left-2 text-slate-400"
          aria-hidden="true"
        ></i>
        <input
          class="rounded text-slate-400 border w-full text-sm pl-8 py-2 my-2"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="btn-container text-center">
        <button
          class="text-sm text-center w-5/6 bg-blue-700 hover:bg-blue-300 text-white rounded py-2 my-1"
        >
          Start coding now!
        </button>
      </div>
      <p class="text-center text-xs text-slate-400 py-3">
        or continue with these social profile
      </p>
      <div class="social-container mx-auto text-center">
          <a href="" class="fa fa-google bg-red-700 text-white rounded-full p-2 m-1 hover:bg-blue-400"></a>
        <a href="" class="fa fa-facebook bg-blue-700 text-white rounded-full px-3 py-2 m-1 hover:bg-blue-400"></a>
        <a href="" class="fa fa-twitter bg-blue-300 text-white rounded-full p-2 m-1 hover:bg-blue-400"></a>
        <a href="" class="fa fa-github bg-black text-white rounded-full p-2 m-1 hover:bg-blue-400"></a>
      </div>
      <p class="text-xs text-slate-400 text-center py-3">
        Already have an account? <a [routerLink]="['/login']" class="text-blue-700 underline">Login</a>
      </p>
    </div>
  </div>
</div>
